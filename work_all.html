			<script>
			if(window.sessionStorage.getItem("group") != 1){
				document.getElementById("main").innerHTML = 
					"<div class=\"alert alert-danger alert-dismissible fade show\">" +
					"<button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\"></button>" +
					"<strong>权限不足：</strong>请使用管理账号登录。</div>";
			}
			
			function toStatusText(statusCode){
				switch(statusCode){
					case 0:
						return "待审核";
						break;
					case -1:
						return "已驳回";
						break;
					case 1:
						return "已核准";
						break;
				}
			}
			function openModal(i){
				document.getElementById("modal-title").innerText = result[i].title;
				document.getElementById("modal-body").innerText = result[i].content;
			}
			function toUsername(uid){
				// console.log(users);
				var username = "";
				for(var i = 0; i < users.length; i++){
					// console.log(users[i]);
					if(users[i].id == uid){
						username = users[i].username;
					}
				}
				return username;
			}
			function setStatus(status, id){
				json_obj = {
					"status": status
				};
				var xmlhtml = new XMLHttpRequest();
				xmlhtml.open("PATCH", hostname + "works/" + String(id));
				xmlhtml.setRequestHeader("Content-Type", "application/json");
				xmlhtml.send(JSON.stringify(json_obj));
				document.getElementById("status" + String(id)).innerText = toStatusText(status);
			}
			function deleteWork(id){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("DELETE", hostname + "works/" + String(id), false);
				xmlhttp.send();
				location.reload();
			}
			
			var hostname = "http://localhost:3000/";
			var xmlhtml = new XMLHttpRequest();
			xmlhtml.open("GET", hostname + "users", false);
			xmlhtml.send();
			var users = JSON.parse(xmlhtml.responseText);
			xmlhtml.open("GET", hostname + "works", false);
			xmlhtml.send();
			var result = JSON.parse(xmlhtml.responseText);
			var tbody_html = "";
			for(var i = 0; i < result.length; i++){
				tbody_html = tbody_html + "<tr id=\"row" + String(result[i].id) + "\">"
				+ "<td id=\"id" + String(result[i].id) + "\">" + String(result[i].id) + "</td>"
				+ "<td id=\"title" + String(result[i].id) + "\">" + result[i].title + "</td>"
				+ "<td id=\"username" + String(result[i].id) + "\">" + toUsername(result[i].uid) + "</td>"
				+ "<td id=\"time" + String(result[i].id) + "\">" + result[i].time + "</td>"
				+ "<td id=\"status" + String(result[i].id) + "\">" + toStatusText(result[i].status) + "</td>"
				+ "<td><button class=\"btn btn-primary btn-sm\" onclick=\"openModal(" + i.toString() + ")\" "
				+ "data-bs-toggle=\"modal\" data-bs-target=\"#modal\">查看</button> "
				+ "<button class=\"btn btn-success btn-sm\" onclick=\"setStatus(1," + String(result[i].id) + ")\">核准</button> "
				+ "<button class=\"btn btn-warning btn-sm\" onclick=\"setStatus(-1," + String(result[i].id) + ")\">驳回</button> "
				+ "<button class=\"btn btn-info btn-sm\" onclick=\"setStatus(0," + String(result[i].id) + ")\">待审</button> "
				+ "<button class=\"btn btn-danger btn-sm\" onclick=\"deleteWork(" + String(result[i].id) + ")\">删除</button></td>"
				+ "</tr>";
			}
			document.getElementById("tbody").innerHTML = tbody_html;
